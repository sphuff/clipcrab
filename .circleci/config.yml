version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  build:
    docker:
      - image: cypress/base:14.10.1
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Build Client
          command: yarn build:ci
          env:
            CI: ""
      - run:
          name: Start Server
          command: yarn start
          background: true
      - run:
          name: Run Tests
          command: yarn cypress:test